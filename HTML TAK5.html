<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK 5</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: 25%;
        }
        h1{
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <table border="1" cell padding="0" cell spacing="0" width="50%">
        <form>
            <div class="form">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Re-enter Password</label></td>
                <td><input type="password" style="width: 98%;" /></td>
            </tr>
            </div>
            <tr>
                <td rowspan="2"><label>Gender:</label></td>
                <td><input type="radio" name="gender-input" />Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender-input" />Female</td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="number" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="Address" id="Address" cols="60" rows="6" style="width: 98%;"></textarea></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><input type="text" style="width: 98%;" /></td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td><select>
                    <option>Choose your Country</option>
                    <option>INDIA</option>
                    <option>USA</option>
                    <option>AFGHANISTAN</option>
                    <option>RUSSIA</option>
                    <option>IRAN</option>
                    <option>IRAQ</option>
                    <option>UK</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Languages Known</label></td>
                <td>
                    <input type="checkbox" />English
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" /><label>Hereby I declare all the given details are true</label></td>
            </tr>
            <tr>
                <td colspan="2"><p align="right">Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</p></td>
            </tr>
        </table>
        <p align="center"><input type="submit" value="Register" /></p>
        </form>
    </table>
</body>
</html>
